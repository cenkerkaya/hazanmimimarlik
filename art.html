<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hazan Mimarlık — Eserler</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --ink:#eaf1f9; --muted:#9aa4b2;
    --radius:22px; --shadow:0 20px 60px rgba(0,0,0,.5), 0 2px 12px rgba(0,0,0,.25);
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0; color:var(--ink);
    font-family:"Yu Gothic UI","Yu Gothic",system-ui,-apple-system,"Segoe UI",Arial,sans-serif;
    overflow-x:hidden; background:#06070b;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  }

  .animated-bg{ position:fixed; inset:0; z-index:-2;
    background:
      radial-gradient(1200px 800px at 80% -10%, #0f1524 0%, #0a0f1b 45%, #06070b 80%),
      linear-gradient(120deg, #0b1020, #060a12 60%, #05070c);
    animation:bgMove 20s ease-in-out infinite alternate; filter:saturate(1.05) contrast(1.02);
  }
  @keyframes bgMove{ from{background-position:0% 0%,0% 0%} to{background-position:30% 20%,60% 40%} }
  .noise{ position:fixed; inset:-20%; z-index:-1; pointer-events:none; opacity:.085; mix-blend-mode:overlay;
    background:repeating-linear-gradient(0deg, rgba(255,255,255,.06) 0 1px, transparent 1px 2px),
               repeating-linear-gradient(90deg, rgba(255,255,255,.05) 0 1px, transparent 1px 3px);
    animation:grain 2.8s steps(6,end) infinite; filter:blur(.25px);
  }
  /* HERO: big logo + cue (no glass, no header) */
  .hero{ display:grid; place-items:center; text-align:center; height:min(58vh,520px); padding:42px 18px 18px; }
  .hero-logo{ width:100%; max-width:420px; height:auto; display:block; margin:0 auto 8px; filter:drop-shadow(0 10px 28px rgba(103,232,249,.25)); }
  .scroll-cue{ color:var(--muted); font-size:14px; }
  .scroll-cue .arrow{ display:inline-block; transform:translateY(0); animation:cue 1.8s ease-in-out infinite; }
  @keyframes cue{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(6px)} }

  /* Sections (two works only) */
  .wrap{ max-width:1200px; margin:10px auto 90px; padding:0 18px; }
  .section{ margin:26px 0 54px; }

  .card{
    position:relative; overflow:hidden; border-radius:var(--radius);
    background:linear-gradient(160deg,#151b2a,#0b0f19 65%); box-shadow:var(--shadow);
  }
  .media{ width:100%; height:min(65vh,720px); object-fit:cover; display:block; }
  .caption{ margin-top:10px; color:var(--muted); text-align:center; font-size:14px; }

  footer{ color:var(--muted); text-align:center; padding:30px 16px 60px; }
</style>
</head>
<body>
  <div class="animated-bg"></div><div class="noise"></div>

  <!-- HERO -->
  <section class="hero" aria-label="Hazan Mimarlık">
    <a href="index.html" aria-label="Ana sayfa">
      <img src="hazan_mimarlik.png" alt="Hazan Mimarlık" class="hero-logo">
    </a>
    <div class="scroll-cue"><span class="arrow">↓</span> Aşağı kaydırın</div>
  </section>

  <main class="wrap">
    <!-- ESER 1 -->
    <section id="isik" class="section">
      <div class="card">
        <video class="media" src="media/isik-senaryosu.mp4" autoplay muted loop playsinline></video>
      </div>
      <div class="caption">Işık Senaryosu — site-specific enstalasyon, 2025</div>
    </section>

    <!-- ESER 2 -->
    <section id="organik" class="section">
      <div class="card">
        <img class="media" src="media/organik-struktur.jpg" alt="Organik Strüktür">
      </div>
      <div class="caption">Organik Strüktür — elastik yüzey enstalasyonu</div>
    </section>
  </main>

  <footer>© Hazan Mimarlık — Eserler</footer>
</body>
</html>
